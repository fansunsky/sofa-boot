# can't be deleted
spring.application.name=sofa-core-demo

#this application log level
logging.level.com.dodolu.sofacore=INFO

logging.path=./logs

# security
endpoints.metrics.enabled=false
endpoints.heapdump.enabled=false
endpoints.env.enabled=false
endpoints.actuator.enabled=false
